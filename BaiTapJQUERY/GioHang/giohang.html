<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="giohang.css">


</head>
<body>

    <!-- Header -->
    <header>GIỎ HÀNG</header>

    <div class="container cart-container mt-4">
        <div class="row">
            <!-- Giỏ hàng -->
            <div class="col-lg-8">
                <div id="cart"></div>
            </div>

            <!-- Tóm tắt đơn hàng -->
            <div class="col-lg-4">
                <div class="summary-box">
                    <h5>Tóm Tắt Đơn Hàng</h5>
                    <p>Tổng thành tiền: <span id="total">0</span> VND</p>
                    <p>Phí vận chuyển: <strong>Miễn phí</strong> (cho đơn hàng trên 10 triệu)</p>
                    <p><strong>Thông tin vận chuyển:</strong> Sản phẩm sẽ được giao trong vòng 2-7 ngày. Chi tiết liên hệ <strong>0978 611 889</strong></p>
                    <h3>Tổng tiền: <span id="grand-total">0</span> VND</h3>
                    <button class="btn btn-primary w-100">Đặt hàng ngay</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/BaiTapJQUERY/GioHang/giohang.js"></script>

</body>
</html>
