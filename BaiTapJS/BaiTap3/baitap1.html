<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <script>
        function checkRegis() {
            var userName = document.getElementById("userName");
            var passw = document.getElementById("pass");
            var rpass = document.getElementById("rpass");

            // Reset lỗi trước khi kiểm tra
            document.getElementById("txtErrorUsername").innerHTML = "";
            document.getElementById("txtErrorPass").innerHTML = "";
            document.getElementById("txtErrorRPass").innerHTML = "";
            document.getElementById("txtErrorSame").innerHTML = "";

            var isValid = true;

            if (userName.value.trim() === "") {
                document.getElementById("txtErrorUsername").innerHTML = "Bạn chưa nhập user";
                document.getElementById("txtErrorUsername").className = "error";
                userName.focus();
                isValid = false;
            }

            if (passw.value.trim() === "") {
                document.getElementById("txtErrorPass").innerHTML = "Bạn chưa nhập pass";
                document.getElementById("txtErrorPass").className = "error";
                passw.focus();
                isValid = false;
            }

            if (rpass.value.trim() === "") {
                document.getElementById("txtErrorRPass").innerHTML = "Bạn chưa nhập rpass";
                document.getElementById("txtErrorRPass").className = "error";
                rpass.focus();
                isValid = false;
            }

            if (rpass.value.trim() !== passw.value.trim() && rpass.value.trim() !== "") {
                document.getElementById("txtErrorSame").innerHTML = "Mật khẩu không trùng khớp";
                document.getElementById("txtErrorSame").className = "error";
                isValid = false;
            }

            if (isValid) {
                alert("Đăng ký thành công");
            }
        }
    </script>
</head>
<body>
    <form action="">
        <table width="350">
            <caption>
                <h2>Đăng Ký</h2>
            </caption>
            <tr>
                <td>Tên Đăng Ký</td>
                <td>
                    <input type="text" name="userName" id="userName" placeholder="Nhập tên đăng nhập">
                    <br/> <label id="txtErrorUsername"></label>
                </td>
            </tr>
            <tr>
                <td>Mật Khẩu</td>
                <td>
                    <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu">
                    <br/> <label id="txtErrorPass"></label>
                </td>
            </tr>
            <tr>
                <td>Nhập Lại Mật Khẩu</td>
                <td>
                    <input type="password" name="rpass" id="rpass" placeholder="Nhập lại mật khẩu">
                    <br/> <label id="txtErrorRPass"></label>
                    <br/> <label id="txtErrorSame"></label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Regis" id="regis" name="regis" onclick="checkRegis()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
