<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        
        function printf(){
            var kq="";
            var arr = [1,2,3,4,5];
            for(var i=0; i<arr.length;i++){
                kq= kq+i;
            }
            return kq;
        }
        document.getElementById('demo').innerHTML=printf();
    </script>
</body>
</html>
