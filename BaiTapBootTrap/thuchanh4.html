<!doctype html>
<html lang="en">
  <head>

  <body>
     <div class="container">

                <h1>Member login system</h1>
                <form role="row">
                    <div class="form-group">
                      <label for="exampleInputEmail">Email address</label>
                      <input type="text" name="emai" id="email" class="form-control" placeholder="Please input your email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Please input your password">
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" name="remember" id="remember">
                          Remember me
                        </label>
                      </div>
                      <button type="submit"class="btn btn-primary" >Submit</button>
                </form>
            </div>
        </div>
     </div>
     <div class="container">
